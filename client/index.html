<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Scheduler</h1>
    </header>
    <main>
        <div id="task-form">
            <h2>Add a New Task</h2>
            <form id="add-task-form">
                <div>
                    <input type="text" id="task-title" placeholder="task title" required>
                <input type="email" id="task-email" placeholder="@receiver.com" required>
                </div>
                <textarea id="task-description" rows="4" placeholder="describe task ..."></textarea>
                <input type="date" id="task-due-date" required>
                <input type="time" id="task-due-time" required>
                <button type="submit"><img src="./paper-plane.svg" alt="icon"></button>
            </form>
        </div>
        <div id="task-list">
            <h2>Upcoming Tasks</h2>
            <ul id="list">
            </ul>
        </div>
    </main>
</body>
<script type="module" src="./script.js"></script>
</html>
